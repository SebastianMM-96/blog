<div class="loading" *ngIf="!articles">
    <!--
        Efecto de cargando
    -->
    <h2>Cargando...</h2>
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    <!--
        Efecto de cargando
    -->
    <h2>No hay artículos para mostrar</h2>
    <h3>Intentalo más tarde</h3>
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="assets/images/no_image.jpg" alt="{{article.title}}" *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'en' | amDateFormat:'LL'}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer más...</a>
        <div class="clearfix"></div>
    </article>
</div>
