<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Maquetación Web</title>
</head>
<body>

    <!--Cabecera-->
    <header id="header">
        <div class="center">
            <!--Logo-->
            <div id="logo">
                <img src="./assets/img/angular.svg" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>Angular
                </span>
            </div>
            <!--Barra de navegación-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>
            <!--Limpiar flotantes-->
            <div class="clearfix"></div>
        </div>
    </header>
    <!--Marquesina-->
    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de Angular</h1>
        <a href="#" class="btn-white">Ir al Blog</a>
    </div>

    <!--Sidebar-->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Ultimas publicaciones</h2>
            <!--Listado de publicaciones-->
            <script type="text/javascript">
                window.addEventListener("load", function(){
                    var template = document.getElementById('article-template');
                    var articles = document.getElementById('articles');
                    for(var i = 0; i <= 5; i++){
                        var clonar_ = template.cloneNode(true);
                        clonar_.removeAttribute("id");
                        var h2 = clonar_.getElementsByTagName("h2")[0];
                        h2.innerHTML = h2.textContent + ' ' + i;  
                        articles.appendChild(clonar_);
                    }
                });
            </script>
            <!--Añadir los articulos-->    
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="./assets/img/clustering.png" alt="Clustering">
                    </div>
                    <h2>Introducción al clustering</h2>
                    <span class="date">
                        Hace 10 minutos
                    </span>
                    <a href="#">Leer más...</a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Publica algo</h3>
                <a href="#" class="btn btn-success">Crear publicación</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra algo</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <!--Footer-->
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Desarrollado por Sebastián Marroquín
            </p>
        </div>
    </footer>
</body>
</html>
